<!DOCTYPE html>
<html lang="pt-br">




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <div id="interface">
        <header id='cabecalho'>
            <h1>Calculadora - IMC</h1>
        </header>
        <div id="entradas">
            <div class="nome"><label for="n"><strong>NOME:</strong></label><input type="text " id="n" placeholder="Escreva seu nome "></div>
            <div class="altura "><label for="a"><strong>ALTURA:</strong></label><input type="number" id="a" placeholder="Escreva sua altura "></div>
            <div class=" peso "><label for="p"><strong>PESO:</strong></label><input type="number" id="p" placeholder="Escreva seu peso "></div>
            <div class="botao "><button id="button"><strong>Calcular</strong></button></div>
            <div id="resultado"></div>
        </div>
        <script src="imc.js "></script>
</body>

</html>
